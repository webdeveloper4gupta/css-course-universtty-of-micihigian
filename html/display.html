<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        span{
            background-color: red;
            color:white;
            display:block;
        }
        div{
            width:500px;
            height:200px;
            background-color: black;
            color:white;
            display:inline-block;
            margin:10px;
        }
        p{
            width:400px;
            height:150px;
            background-color: green;
            color:white;
            /* display:inline-block; */
        }
    </style>
</head>
<body>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    <br>
    <div >div1</div>
    <div>div2</div>
    <div>div3</div>
    
    <p>paragraph1</p>
    <p>paragraph2</p>
    <p>paragraph3</p>
</body>
</html>
